<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <link rel="stylesheet" href="Style/AddMyBook.css">
    <script defer src="Script.js"></script>
    <style>
        .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 5px;
    border-radius: 10px;
}

.logo img {
    height: 70px;
    background: rgba(117, 114, 114, 0.3);
    padding: 5px;
    border-radius: 8px;
}

.logo span {
    font-size: 24px;
    font-weight: bold;
    color: rgba(71, 62, 62, 0.9);
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imags/logo.jpeg" alt="ShelfTrade Logo">
            <span>ShelfTrade</span>
        </div>
        <nav>
            <ul>
                <li><a href="Dashboard.html">Dashboard</a></li>
                <li><a href="MyBooks.html">My Book</a></li>
                <li><a href="ExchangeRequests.html">Exchange Requests</a></li>
                <li><a href="shelfTrade.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Add a New Book</h2>
        <form id="bookForm">
            <label for="bookImage">Book Image:</label>
            <label class="image-upload" for="bookImage">
                <img id="previewImage" src="imags/upload_icon_transparent.png" alt="Upload Icon">
                <span id="imageText">Click to upload an image</span>
            </label>
            <input type="file" id="bookImage" name="bookImage" accept="image/*" required>
            
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" placeholder="Enter the book title" required>
            
            <label for="bookDescription">Book Description:</label>
            <textarea id="bookDescription" name="bookDescription" placeholder="Enter a short description" required></textarea>
            
            <label for="bookPrice">Book Price (SAR):</label>
            <input type="number" id="bookPrice" name="bookPrice" placeholder="Enter the book price" required>
            
            <button type="submit" class="btn">Add Book</button>
        </form>
    </div>
    
<footer>
    <div class="footer-content">
        <p style="color:rgba(71, 62, 62, 0.9)">&copy; 2025 ShelfTrade. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </div>
</footer>
</body>
</html>
