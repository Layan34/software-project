<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="Style/MyBooks.css">
    <script src="script.js" defer></script>
</head>
<body>
    <a href="AddMyBook.html" class="add-book-btn">+ Add New Book</a>
    <a href="Dashboard.html" class="dashboard-btn">Exit To Dashboard</a>

    <div class="container">
        <h2>My Added Books</h2>
        <div id="booksList" class="books-list">
            <div class="book-item">
                <img src="RemonArtBook.jpg" alt="Romanesque Art">
                <div class="book-details">
                    <div class="book-title">Romanesque Art</div>
                    <div class="book-description">A detailed exploration of Romanesque architecture and art.</div>
                </div>
                <div class="buttons">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
            
            <div class="book-item">
                <img src="كتاب كيف تصنع العواطف.jpeg" alt="كيف تُصنع العواطف">
                <div class="book-details">
                    <div class="book-title">كيف تُصنع العواطف</div>
                    <div class="book-description">الحياة السريّة للدماغ - كتاب يشرح كيفية تشكّل العواطف وتأثيرها.</div>
                </div>
                <div class="buttons">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
        </div>

        <!-- زر حذف جميع الكتب -->
        <button id="deleteAllBtn" class="delete-all-btn">Delete All Books</button>
    </div>

</body>
</html>
